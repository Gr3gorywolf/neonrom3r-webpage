<div class="row " id="container" >

  <div >
  <div *ngFor="let feat of data" class="col s12  l6 xl4 "  style="padding:2%" >

    <div class="card medium animated zoomIn hide-on-large-only hide-on-small-only">
        <div class="card-content white-text">
            <h6 class="center card-title"><i class="material-icons green-text " style="font-size:75px;">{{feat.icon}}</i></h6> 
            <h4 class="green-text center">{{feat.title}}</h4>
            <p class="black-text">{{feat.description}} </p>           
          </div>
          <div class="card-action">
              <h6 class="center"><button class="btn green white-text" (click)="setCurrentVideo(feat.video)"><i class=" material-icons inline-icon">videocam</i>Ver video demostrativo</button></h6> 
            </div>                 
    </div>

    <div class="card large animated zoomIn hide-on-med-and-down show-on-large show-on-small">
        <div class="card-content white-text">
            <h6 class="center card-title"><i class="material-icons green-text " style="font-size:75px;">{{feat.icon}}</i></h6> 
            <h4 class="green-text center">{{feat.title}}</h4>
            <p class="black-text">{{feat.description}} </p>           
          </div>
          <div class="card-action">
              <h6 class="center"><button (click)="setCurrentVideo(feat.video)" class="btn green white-text"><i class=" material-icons inline-icon">videocam</i>Ver video demostrativo</button></h6> 
            </div>                 
    </div>

  </div>
</div>
</div>
<div id="featureModal" materialize="modal"
[materializeParams]="[{dismissible: true}]" class="modal black" style="z-index:9999;height:80%;width:80%;padding:2%" >
  <i class="material-icons green-text right" (click)="closeModal()" style="font-size:45px;margin-right:1%;cursor: pointer;">close</i>
  <video src={{currentvideo}} poster="assets/imgs/logo.png"  controls preload="metadata" controls height="90%" width="100%" ></video>
  </div>
