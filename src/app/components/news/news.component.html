

<div id="container" class="row " >
<div *ngFor="let item of data"  class="col s12 m6 l4">
  <div class="card animated zoomIn">
    <div class="card-image">

      <img src={{item.image}} style="height:100%;width:100%;background-color:black;">

    </div>
    <div class="card-content">
      <span class="card-title activator grey-text text-darken-4 singleline" style="font-size:20px;">{{item.title}}
      </span>

    </div>
    <div class="card-action">
      <a role="button" style="color:black;" class="activator">MOSTRAR MAS</a>

    </div>
    <div class="card-reveal">
      <span class="card-title grey-text text-darken-4">{{item.title}} <i class="material-icons right">close</i></span>
      <p>{{item.text}} </p>
    </div>
  </div>
</div>
</div>
